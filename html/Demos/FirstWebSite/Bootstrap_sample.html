<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstap responsiveness demo</title>
    <!--link to bootstap framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--link to external stylesheet-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-s-1 bg-primary">
                1
            </div>
            <div class="col col-s-1 bg-success">
                2
            </div>
            <div class="col col-s-1 bg-danger">
                3
            </div>
            <div class="col col-s-1 bg-warning">
                4
            </div>
            <div class="col col-s-1 bg-info">
                5
            </div>
            <div class="col col-s-1 bg-dark text-white">
                6
            </div>
            <div class="col col-s-1 bg-primary-subtle">
                7
            </div>
            <div class="col col-s-1 bg-success-subtle">
                8
            </div>
            <div class="col col-s-1 bg-danger-subtle">
                9
            </div>
            <div class="col col-s-1 bg-warning-subtle">
                10
            </div>
            <div class="col col-s-1 bg-info-subtle">
                11
            </div>
            <div class="col col-s-1 bg-body-secondary">
                12
            </div>
            <div class="row">
                <div class="col-md-6 bg-success-subtle">
                   col 1
                </div>
                <div class="col-md-6 bg-danger.bg-gradient">
                  col 2
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 bg-dark opacity-100 text-white">
                    column 1
                </div>
                <div class="col-sm-4 bg-darkopacity-75 text-white">
                    column 2
                </div>
                <div class="col-sm-4 bg-dark opacity-50 text-white">
                    column 3
                </div>
            </div>
        </div>
    </div>
</body>
</html>
